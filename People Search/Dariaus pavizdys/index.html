<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <title>My app</title>

  <body>
    <h1>My app</h1>
    <div class="container">
      <div class="row">
        <div class="col-6">   <!-- form -->
          <form>
            <div class="form-group row">
              <label for="Name" class="col-sm-4 col-form-label my_labels">Vardas:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control my_fields" id="Name" placeholder="Vardas" value="">
              </div>
            </div>
            <div class="form-group row">
              <label for="birth_date" class="col-sm-4 col-form-label my_labels">Gimimo data:</label>
              <div class="col-sm-8">
                <input type="date" class="form-control my_fields" id="birth_date" value="">
              </div>
            </div>
            
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="button" class="btn btn-primary" id="my_btn">Rodyti</button>
              </div>
            </div>
          </form>
        </div>   <!-- END of form -->

        <div class="col-6" id="result"></div>  <!-- innerHTML goes here -->

      </div>     <!-- END of row -->
      
      <h2>Žmonės iš Lietuvos</h2>
      <div class="row">
        <div class="col-12" id="people">

        </div>

      </div>


    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/data.js"></script>
    <script src="js/zodiac.js"></script>
    <script src="js/scripts.js"></script>
