        <div class="container">
            <div class="row">
                <div class="col-4">
                        <h1 class="specialFont">SearchForm</h1>
                    <div id="MyApp">

                        <div class="form-group row">
                            <label for="Brand" class="col-sm-2 col-form-label">Brand</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="Brand" placeholder="Brand">
                                <div class="invalid-feedback" id="brand-error-message">Please choose a username. </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="Model" class="col-sm-2 col-form-label">Model</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="Model" placeholder="Model">
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="button" id="btn_search" class="btn btn-primary"><i class="fas fa-search"></i> Search</button>
                        </div>

                    </div>
                </div>
                <div class="col-4">
                    <div id="top_result">

                    </div>
                </div>
                
            </div>
            <div class="row">
                <div class="col-12">
                    <div id="result">
                        
                    </div>
                </div>
            </div>
        </div>
